<!DOCTYPE html>
<html lang="da">

<head>
    
    <meta charset="utf-8"> 

     <!-- Håndter devices med forskellige størrelser --> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Master CSS + index--> 
    <link rel="stylesheet" type="text/css" href="./resources/css/master.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/pmain.css">
    


    <title>Smack Me - modal</title>
   
</head> 
    

<body>

<!-- Opbygning af side ligger i grid-container -->
<div id="grid-container">

    <div class="main-header">
        <h1>
            Modal example
        </h1>
    </div>

</div>

<!-- MODAL example -->
<div id="exmodal" class="modal">
    <!-- Modal HTML embedded directly into document -->
    
            <p>Thanks for clicking. That felt good.</p>
            <a href="#" rel="modal:close">Close</a>
    
</div>

<div class="btn">
<!-- Link to open the modal -->
    <p><a href="#exmodal" rel="modal:open">Open Modal</a></p>
        

</div>



<!-- Jquery bibliotek + egne jquery-kmd -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>

<!-- Remember to include jQuery :) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
